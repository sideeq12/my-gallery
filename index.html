<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div class="container mt-4">
    <div class="upper">
        <img src="profilePhoto.png" alt="image placed by Sideeq Abdwajeed DevChallenge" class="image">
        <h6>Sideeq Abdwaheed</h6>
        <span>Lagos, Nigeria</span>
        <div class="button-wrapper">
            <div class="button">
                <h6>100</h6>
                <span>Posts</span>
            </div>
            <div class="button">
                <h6>2,242</h6>
                <span>Followers</span>
            </div>
            <div class="button">
                <h6>1,020</h6>
                <span>Followings</span>
            </div>
        </div>
    </div>
    <div class="lower-images">
        <div class="first-segment">
            <img src="photo1.png" alt="first section Sideeq Abdwaheed" width="25%" height="100%" class="inner">
            <img src="photo2.png" alt="first section Sideeq Abdwaheed" width="70%" height="100%" class="inner">
        </div>
        <div class="second">
            <div class="left">
                <img src="photo3.png" width="100%" alt="Sideeq Abdwaheed" height="50%" class="inner">
                <img src="photo5.png" width="48%" alt="Sideeq Abdwaheed" height="50%" class="inner">
                <img src="photo6.png" width="48%" alt="Sideeq Abdwaheed" height="50%" class="inner">
            </div>
            <div class="right">
                <img src="photo4.png" width="100%" alt="Sideeq Abdwaheed" height="100%" class="inner last" style="border-radius: 10px; margin-top: 5px;">
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
